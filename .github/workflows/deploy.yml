name: Deploy App to VCCL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Maven
        env:
          DATABASE_HOST: ${{ secrets.DB_URL }}
          DATABASE_USERNAME: ${{ secrets.DB_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: mvn clean package

      # ðŸ”‘ Create firebase json on runner
      - name: Create Firebase Service Account File
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebaseServiceAccountKey.json

      # ðŸ“¤ Upload JAR + Firebase key to server
      - name: Upload Artifact and Firebase Key to VCCL Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.VCCL_SSH_KEY }}
          port: 22
          source: |
            target/*.jar
            firebaseServiceAccountKey.json
          target: /home/user_ubuntu/app/deploy/

      - name: Configure systemd service and restart app
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.VCCL_SSH_KEY }}
          port: 22
          script: |
            APP_NAME=ticketing-system-backend
            JAR_PATH=$(ls /home/user_ubuntu/app/deploy/target/*.jar | head -n 1)
            LOG_DIR=/home/user_ubuntu/app/logs

            sudo mkdir -p $LOG_DIR
            sudo chown ubuntu:ubuntu $LOG_DIR

            # âœ… Move firebase key into place
            sudo mkdir -p /etc/firebase
            sudo mv /home/user_ubuntu/app/deploy/firebaseServiceAccountKey.json /etc/firebase/firebaseServiceAccountKey.json

            # âœ… Environment variables
            sudo bash -c "cat > /etc/ticketing-system-backend.env" <<EOL
            DATABASE_HOST=${{ secrets.DB_URL }}
            DATABASE_USERNAME=${{ secrets.DB_USERNAME }}
            DATABASE_PASSWORD=${{ secrets.DB_PASSWORD }}
            FIREBASE_SERVICE_ACCOUNT_PATH=/etc/firebase/firebaseServiceAccountKey.json
            EOL

            # âœ… Systemd service
            sudo bash -c "cat > /etc/systemd/system/$APP_NAME.service" <<EOF
            [Unit]
            Description=Ticketing System Backend Service
            After=network.target

            [Service]
            User=root
            WorkingDirectory=/home/user_ubuntu/app/deploy/target
            EnvironmentFile=/etc/ticketing-system-backend.env
            ExecStart=/usr/bin/java -jar $JAR_PATH --spring.profiles.active=dev
            SuccessExitStatus=143
            Restart=no
            StandardOutput=file:$LOG_DIR/app.log
            StandardError=file:$LOG_DIR/app.log

            [Install]
            WantedBy=multi-user.target
            EOF

            rm -f $LOG_DIR/app.log

            sudo systemctl daemon-reload
            sudo systemctl enable $APP_NAME
            sudo systemctl restart $APP_NAME
