name: Deploy Ticketing Service Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_DIR: /home/ticketing/app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Decode Firebase service account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" | base64 -d > serviceAccount.json


      - name: Upload Artifact to VCCL Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.VCCL_SSH_KEY }}
          port: 22
          strip_components: 1
          source: "target/*.jar serviceAccount.json"
          target: "${{ env.DEPLOY_DIR }}"

      - name: Configure systemd service and restart app
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.VCCL_SSH_KEY }}
          port: 22
          script: |
            APP_NAME=ticketing-system-backend
            DEPLOY_DIR=${{ env.DEPLOY_DIR }}
            JAR_PATH=$(ls $DEPLOY_DIR/*.jar | head -n 1)
            LOG_DIR=/home/ticketing/logs

            cat > /etc/ticketing-system-backend.env <<EOL
            DATABASE_HOST=${{ secrets.DB_URL }}
            DATABASE_USERNAME=${{ secrets.DB_USERNAME }}
            DATABASE_PASSWORD=${{ secrets.DB_PASSWORD }}
            EOL

            cat > /etc/systemd/system/$APP_NAME.service <<EOF
            [Unit]
            Description=Ticketing System Backend Service
            After=network.target

            [Service]
            User=ticketing
            WorkingDirectory=$DEPLOY_DIR
            EnvironmentFile=/etc/ticketing-system-backend.env
            ExecStart=/usr/bin/java -Dspring.profiles.active=dev -jar $JAR_PATH
            SuccessExitStatus=143
            Restart=no
            StandardOutput=file:$LOG_DIR/app.log
            StandardError=file:$LOG_DIR/app.log

            [Install]
            WantedBy=multi-user.target
            EOF

            rm -f $LOG_DIR/app.log
            
            sudo systemctl unmask $APP_NAME

            sudo systemctl daemon-reload
            sudo systemctl enable $APP_NAME
            sudo systemctl restart $APP_NAME
            
            echo "===== Service Status ====="
            sudo systemctl status $APP_NAME --no-pager
            
            echo "===== Recent Logs ====="
            tail -n 50 $LOG_DIR/app.log || echo "Log file not found yet."
