# .github/workflows/deploy.yml
name: Deploy to GCE

on:
  push:
    branches: [ main ]  # or your desired branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build JAR
      run: ./mvnw clean package -DskipTests

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Get VM IP
      id: get_ip
      run: |
        IP=$(gcloud compute instances describe ${{ secrets.GCE_INSTANCE }} --zone ${{ secrets.GCE_ZONE }} --format='get(networkInterfaces[0].accessConfigs[0].natIP)')
        echo "HOST=$IP" >> $GITHUB_ENV
        
    - name: Copy JAR to GCE
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.GCE_HOST }}
        username: ${{ secrets.GCE_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: target/ticketingsystem-0.0.1-SNAPSHOT.jar
        target: /home/${{ secrets.GCE_USER }}/app/

    - name: Restart App via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GCE_HOST }}
        username: ${{ secrets.GCE_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo systemctl daemon-reexec
          sudo systemctl restart ticketing.service
          sudo systemctl status ticketing.service --no-pager
