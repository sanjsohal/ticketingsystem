# 1. Redirect HTTP to HTTPS
server {
    listen 80;
    server_name rabbitinfosystems.academy www.rabbitinfosystems.academy;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS Server Block
server {
    listen 443 ssl;
    server_name rabbitinfosystems.academy www.rabbitinfosystems.academy;

    ssl_certificate /etc/letsencrypt/live/rabbitinfosystems.academy/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rabbitinfosystems.academy/privkey.pem;

    location / {
        # --- START CORS SETUP ---
        add_header 'Access-Control-Allow-Origin' 'https://modern-ticketing-system.vercel.app' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://modern-ticketing-system.vercel.app';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        # --- END CORS SETUP ---

        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}