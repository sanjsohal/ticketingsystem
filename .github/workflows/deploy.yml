name: Deploy App to VCCL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Decode Firebase service account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" | base64 -d > serviceAccount.json

      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp target/*.jar deploy/
          cp serviceAccount.json deploy/

      - name: Upload Artifact to VCCL Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.VCCL_SSH_KEY }}
          port: 22
          source: "deploy/*"
          target: "/home/user_ubuntu/app/deploy/"

      - name: Configure systemd service and restart app
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.VCCL_SSH_KEY }}
          port: 22
          script: |
            APP_NAME=ticketing-system-backend
            DEPLOY_DIR=/home/user_ubuntu/app/deploy
            JAR_PATH=$(ls $DEPLOY_DIR/*.jar | head -n 1)
            LOG_DIR=/home/user_ubuntu/app/logs

            sudo mkdir -p $LOG_DIR
            sudo chown ubuntu:ubuntu $LOG_DIR

            sudo bash -c "cat > /etc/ticketing-system-backend.env" <<EOL
            DATABASE_HOST=${{ secrets.DB_URL }}
            DATABASE_USERNAME=${{ secrets.DB_USERNAME }}
            DATABASE_PASSWORD=${{ secrets.DB_PASSWORD }}
            EOL

            sudo bash -c "cat > /etc/systemd/system/$APP_NAME.service" <<EOF
            [Unit]
            Description=Ticketing System Backend Service
            After=network.target

            [Service]
            User=root
            WorkingDirectory=$DEPLOY_DIR
            EnvironmentFile=/etc/ticketing-system-backend.env
            ExecStart=/usr/bin/java -Dspring.profiles.active=dev -jar /home/user_ubuntu/app/deploy/target/ticketingsystem-0.0.1-SNAPSHOT.jar
            SuccessExitStatus=143
            Restart=no
            StandardOutput=file:$LOG_DIR/app.log
            StandardError=file:$LOG_DIR/app.log

            [Install]
            WantedBy=multi-user.target
            EOF

            rm -f $LOG_DIR/app.log

            sudo systemctl daemon-reload
            sudo systemctl enable $APP_NAME
            sudo systemctl restart $APP_NAME
